<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>
								<b>Contas</b>
							</h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
								<i class="material-icons">&#xE147;</i> <span>Nova conta</span>
							</a>
						</div>
					</div>
				</div>

				<table class="table table-striped table-hover">
					<thead>
						<tr>

							<th>Titular</th>
							<th>Conta</th>
							<th>Agência</th>
							<th>Limite</th>
							<th>Saldo</th>
							<th>Operações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="conta : ${lista}">

							<td th:text="${conta.titular}">Thomas Hardy</td>
							<td th:text="${conta.conta}">thomashardy@mail.com</td>
							<td th:text="${conta.agencia}">89 Chiaroscuro Rd, Portland, USA</td>
							<td th:text="${conta.limite}">(171) 555-2222</td>
							<td th:text="${conta.saldo}">(171) 555-2222</td>
							<td><a th:href="@{/excluir-conta(id=${conta.id})}" class="delete">
									<i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/salvar-conta" method="post" th:object="${conta}">
					<div class="modal-header">
						<h4 class="modal-title">Nova conta</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Titular</label>
							<input type="text" class="form-control" required name="titular" th:field="*{titular}">
						</div>
						<div class="form-group">
							<label>Conta</label>
							<input type="text" class="form-control" required name="conta" th:field="*{conta}">
						</div>
						<div class="form-group">
							<label>Agência</label>
							<input type="text" class="form-control" required name="agencia" th:field="*{agencia}">
						</div>
						<div class="form-group">
							<label>Limite</label>
							<input type="text" class="form-control" required name="limite" th:field="*{limite}">
						</div>
						<div class="form-group">
							<label>Saldo</label>
							<input type="text" class="form-control" required name="saldo" th:field="*{saldo}">
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Gravar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning">
							<small>This action cannot be undone.</small>
						</p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
	</body>
</div>
</html>
